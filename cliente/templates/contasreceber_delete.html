{% extends 'includes/base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load omfilters %}

{% block content %}

<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 2xl:col-span-2">
 <div class="flex items-center justify-between mb-4">
   <div class="flex-shrink-0">
     <br><br><br>
     <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">{{ title }}</span><br><br>
   </div>
 </div>

 <p>Você tem certeza de que deseja excluir esta conta a receber?</p>

 <form method="POST">
   {% csrf_token %}
   <button type="submit" class="btn btn-danger">Confirmar exclusão</button>
   <a href="{% url 'cliente:lista_contasreceber' %}" class="btn btn-secondary">Cancelar</a>
 </form>
</div>

  
{% endblock %}
