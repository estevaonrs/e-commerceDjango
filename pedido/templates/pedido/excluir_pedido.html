{% extends 'parciais/base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load omfilters %}

{% block content %}

<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8 2xl:col-span-2">
  <div class="flex items-center justify-between mb-4">
    <div class="flex-shrink-0">
      <br><br><br>
      <span class="text-2xl sm:text-3xl leading-none font-bold text-gray-900">Você tem certeza de que deseja excluir
        o pedido {{ pedido.id }}? </span><br><br>
    </div>
  </div>


  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmar exclusão</button>
    <a href="{% url 'pedido:lista_admin' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>


{% endblock %}
