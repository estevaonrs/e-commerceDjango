{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}
<div class="col-md-6">
    <h1>Cadastro de Variações</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-dark">Salvar</button>
    </form>
  </div>
{% endblock %}
