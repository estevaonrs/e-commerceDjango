{% load static %}


<!-- basic -->
<!-- Page Meta Tags-->
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<meta name="keywords" content="">

<!-- Custom Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/fc645a0b45.js" crossorigin="anonymous"></script>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/american-apple-touch-icon.gif'%}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/american-favicon-32x32.gif'%}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/american-favicon-16x16.gif'%}">
<link rel="mask-icon" href="{% static 'images/favicon/safari-pinned-tab.svg'%}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">


<!-- Vendor CSS -->
<link rel="stylesheet" href="{% static 'css/libs.bundle.css'%}" />

<!-- Main CSS -->
<link rel="stylesheet" href="{% static 'css/theme.bundle.css'%}" />

<!-- Fix for custom scrollbar if JS is disabled-->
<noscript>
    <style>
        /**
        * Reinstate scrolling for non-JS clients
        */
        .simplebar-content-wrapper {
            overflow: auto;
        }
    </style>
</noscript>
